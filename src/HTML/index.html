<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');
    </style>
    <script src="../JS/dashboard.js" type="module" defer></script>
</head>
<body>
    <dialog class="modal">
        <h1>Deck</h1>
        <form action="" class="form" method="dialog">
            <div class="in in-title"><label>Deck Title</label><input type="text" id="title" required></div>
            <div class="in in-1">
                <label>Term 1</label><input type="text" id="term-1" required>
                <label>Definition 1</label><input type="text" id="def-1" required>
            </div>
            <div class="in in-2">
                <label>Term 2</label><input type="text" id="term-2" required>
                <label>Definition 2</label><input type="text" id="def-2" required>
            </div>
            <div class="in in-3">
                <label>Term 3</label><input type="text" id="term-3" required>
                <label>Definition 3</label><input type="text" id="def-3" required>
            </div>
            <div class="in in-4">
                <label>Term 4</label><input type="text" id="term-4" required>
                <label>Definition 4</label><input type="text" id="def-4" required>
            </div>
            <div class="in in-5">
                <label>Term 5</label><input type="text" id="term-5" required>
                <label>Definition 5</label><input type="text" id="def-5" required>
            </div>
            <div class="in in-6">
                <label>Term 6</label><input type="text" id="term-6" required>
                <label>Definition 6</label><input type="text" id="def-6" required>
            </div>
            <div class="in in-7">
                <label>Term 7</label><input type="text" id="term-7" required>
                <label>Definition 7</label><input type="text" id="def-7" required>
            </div>
            <div class="in in-8">
                <label>Term 8</label><input type="text" id="term-8" required>
                <label>Definition 8</label><input type="text" id="def-8" required>
            </div>
            <div class="in in-9">
                <label>Term 9</label><input type="text" id="term-9" required>
                <label>Definition 9</label><input type="text" id="def-9" required>
            </div>
            <div class="in in-10">
                <label>Term 10</label><input type="text" id="term-10" required>
                <label>Definition 10</label><input type="text" id="def-10" required>
            </div>
            <button type="submit" class="sub-form">Submit</button>
        </form>
    </dialog>
    <div class="header">
        <a href="../HTML/index.html">
            <div class="logo">MyStudies</div>
        </a>
        <div class="nav-links">
            <a href="../HTML/profile.html"><div>Profile</div></a>
            <a href="../HTML/bulletin.html">
                <div>Bulletin</div>
            </a>
            <a href="../HTML/about.html">
                <div>About Us</div>
            </a>
            <div>Sign out</div>
        </div>
    </div>
    <div class="deck-body">
        <div class="myDeck-header">
            <div class="MyDecks-title">MyDecks</div>
            <button class="add-deck">Add</button>
        </div>
        <div class="myDeck-dashboard">
            <div class="tabs">
                <span class="tab-label">Show:</span>
                <button class="tab-filter">All</button>
                <button class="tab-filter">Favs</button>
                <button class="tab-filter">Tracked</button>
            </div>
            <div class="decks">
                <div class="deck sample">
                    <div class="deck-head">
                        <div class="head-title">Deck 1</div>
                        <div class="head-buttons">
                            <button class="track-button">Track</button>
                            <button class="close-button">X</button>
                        </div>
                    </div>
                    <div class="deck-features">
                        <button class="edit">Edit</button>
                        <button class="fav">Favorite</button>
                        <div class="games">
                            <button class="quiz">Quiz</button>
                            <button class="match">Match</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
