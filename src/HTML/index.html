<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <div class="header">
        <div class="logo">MyStudies</div>
        <div class="nav-links">
            <div>Profile</div>
            <div>Bulletin</div>
            <div>About Us</div>
            <div>Sign out</div>
        </div>
    </div>
    <div class="deck-body">
        <div class="myDeck-header">
            <div class="MyDecks-title">MyDecks</div>
            <button class="add-deck">Add</button>
        </div>
        <div class="myDeck-dashboard">
            <div class="tabs">
                <span class="tab-label">Show:</span>
                <button class="tab-filter">All</button>
                <button class="tab-filter">Favs</button>
                <button class="tab-filter">Tracked</button>
            </div>
            <div class="decks">
                <div class="deck">
                    <div class="deck-head">
                        <div class="head-title">Deck 1</div>
                        <div class="head-buttons">
                            <button>Track</button>
                            <button class="close-button">X</button>
                        </div>
                    </div>
                    <div class="deck-features">
                        <button class="edit">Edit</button>
                        <button class="fav">Favorite</button>
                        <div class="games">
                            <button class="quiz">Quiz</button>
                            <button class="match">Match</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
